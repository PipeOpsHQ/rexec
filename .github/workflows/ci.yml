name: CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run Tests
        run: go test -v ./...

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install Dependencies
        working-directory: frontend
        run: npm ci
      - name: Check Types
        working-directory: frontend
        run: npm run check
      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web/

  build-and-release:
    name: Build and Release
    needs: [test-backend, test-frontend]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: web/

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          mkdir -p dist
          
          # Build CLI
          go build -ldflags "-s -w -X main.Version=${VERSION}" -o dist/rexec-cli-${{ matrix.suffix }} ./cmd/rexec-cli
          
          # Build Agent
          go build -ldflags "-s -w -X main.Version=${VERSION}" -o dist/rexec-agent-${{ matrix.suffix }} ./cmd/rexec-agent
          
          # Build TUI
          go build -ldflags "-s -w" -o dist/rexec-tui-${{ matrix.suffix }} ./cmd/rexec-tui
          
          # Build Server (rexec)
          go build -ldflags "-s -w -X main.Version=${VERSION}" -o dist/rexec-${{ matrix.suffix }} ./cmd/rexec

      - name: Package Server (rexec + web)
        shell: bash
        run: |
          # Create a directory for the server package
          mkdir -p package/web
          cp -r web/* package/web/
          
          BINARY_NAME="rexec"
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            BINARY_NAME="rexec.exe"
          fi
          
          cp dist/rexec-${{ matrix.suffix }} package/$BINARY_NAME
          
          # Archive
          cd package
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            zip -r ../dist/rexec-server-${{ matrix.suffix }}.zip .
          else
            tar -czf ../dist/rexec-server-${{ matrix.suffix }}.tar.gz .
          fi
          cd ..

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/rexec-cli-${{ matrix.suffix }}
            dist/rexec-agent-${{ matrix.suffix }}
            dist/rexec-tui-${{ matrix.suffix }}
            dist/rexec-server-${{ matrix.suffix }}*
          generate_release_notes: true

