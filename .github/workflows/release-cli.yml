name: Release CLI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build CLI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build rexec-cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.version }}
          go build -ldflags "-s -w -X main.Version=${VERSION}" \
            -o rexec-cli-${{ matrix.suffix }} \
            ./cmd/rexec-cli

      - name: Build rexec-tui
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.version }}
          go build -ldflags "-s -w" \
            -o rexec-tui-${{ matrix.suffix }} \
            ./cmd/rexec-tui

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.suffix }}
          path: |
            rexec-cli-${{ matrix.suffix }}
            rexec-tui-${{ matrix.suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create checksums
        run: |
          cd binaries
          sha256sum rexec-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Rexec CLI ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            binaries/rexec-cli-*
            binaries/rexec-tui-*
            binaries/checksums.txt
          body: |
            ## Rexec CLI ${{ steps.version.outputs.version }}

            Cloud Terminal Environment CLI & TUI

            ### Installation

            #### Quick Install (Linux/macOS)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install-cli.sh | bash
            ```

            #### Manual Install
            Download the appropriate binary for your platform:
            - **Linux (x64)**: `rexec-cli-linux-amd64`
            - **Linux (ARM64)**: `rexec-cli-linux-arm64`
            - **macOS (Intel)**: `rexec-cli-darwin-amd64`
            - **macOS (Apple Silicon)**: `rexec-cli-darwin-arm64`
            - **Windows**: `rexec-cli-windows-amd64.exe`

            ```bash
            # Linux/macOS
            chmod +x rexec-cli-*
            sudo mv rexec-cli-* /usr/local/bin/rexec
            sudo mv rexec-tui-* /usr/local/bin/rexec-tui

            # Verify installation
            rexec version
            ```

            ### Usage
            ```bash
            # Login
            rexec login

            # List terminals
            rexec ls

            # Create a terminal
            rexec create --name mydev --image ubuntu:22.04

            # Connect to terminal
            rexec connect <terminal-id>

            # Launch TUI dashboard
            rexec -i
            # or
            rexec-tui
            ```

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all binaries.

