<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="630" fill="#0A0A0A"/>
    
    <!-- Grid Pattern -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A1A1A" stroke-width="1"/>
        </pattern>
        <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 315) rotate(90) scale(500)">
            <stop stop-color="#00FF41" stop-opacity="0.15"/>
            <stop offset="1" stop-color="#00FF41" stop-opacity="0"/>
        </radialGradient>
    </defs>
    <rect width="1200" height="630" fill="url(#grid)"/>
    <rect width="1200" height="630" fill="url(#glow)"/>

    <!-- Central Logo Composition -->
    <g transform="translate(600, 280)">
        <!-- Hexagon Container Shape -->
        <path d="M0 -90 L78 -45 L78 45 L0 90 L-78 45 L-78 -45 Z" fill="#0A0A0A" stroke="#00FF41" stroke-width="4"/>
        
        <!-- Terminal Prompt Icon inside -->
        <g transform="translate(-35, -35) scale(2)">
            <path d="M5 10L15 20L5 30" stroke="#00FF41" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="18" y1="30" x2="30" y2="30" stroke="#00FF41" stroke-width="4" stroke-linecap="round"/>
        </g>
    </g>

    <!-- Brand Text -->
    <text x="600" y="460" font-family="JetBrains Mono, monospace" font-weight="bold" font-size="80" fill="#FFFFFF" text-anchor="middle" letter-spacing="4">REXEC</text>
    <text x="600" y="520" font-family="Inter, sans-serif" font-weight="500" font-size="32" fill="#888888" text-anchor="middle" letter-spacing="2">TERMINAL AS A SERVICE</text>

    <!-- Decorative Elements -->
    <rect x="50" y="50" width="20" height="20" stroke="#333" stroke-width="2"/>
    <rect x="1130" y="50" width="20" height="20" stroke="#333" stroke-width="2"/>
    <rect x="50" y="560" width="20" height="20" stroke="#333" stroke-width="2"/>
    <rect x="1130" y="560" width="20" height="20" stroke="#333" stroke-width="2"/>
</svg>