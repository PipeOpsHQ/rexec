# Nginx configuration optimized for WebSocket scaling (10k+ connections)

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535; # Increase file descriptors limit

events {
    worker_connections 10240; # Allow many connections per worker
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Tuning buffers
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_header_timeout 3m;
    client_body_timeout 3m;
    send_timeout 3m;
    
    # TCP optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100000;
    reset_timedout_connection on;

    # Gzip
    gzip on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain application/json application/javascript text/css application/xml;

    upstream rexec_backend {
        # Least connections load balancing strategy for WebSockets
        least_conn;
        server rexec-1:8080;
        server rexec-2:8080;
        server rexec-3:8080;
        keepalive 64;
    }

    server {
        listen 80;
        server_name rexec.example.com;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name rexec.example.com;

        # SSL Configuration (Update paths)
        # ssl_certificate /etc/nginx/certs/fullchain.pem;
        # ssl_certificate_key /etc/nginx/certs/privkey.pem;
        # ssl_session_timeout 1d;
        # ssl_session_cache shared:SSL:50m;
        # ssl_session_tickets off;

        # Security Headers (HSTS handled by app, but good to have at edge too)
        add_header Strict-Transport-Security "max-age=63072000" always;

        location / {
            proxy_pass http://rexec_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts (important for long-lived sessions)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Buffering off for real-time responsiveness
            proxy_buffering off;
        }

        # Static assets caching
        location /assets/ {
            proxy_pass http://rexec_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
