version: "3.8"

services:
  # Rexec Standalone (API + Rootless Docker in one container)
  rexec-standalone:
    build:
      context: ../
      dockerfile: Dockerfile
    # Privileged mode is required for Docker-in-Docker (DinD) to function correctly
    privileged: true
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-rexec-standalone-secret-change-me}
      - DATABASE_URL=postgres://rexec:${POSTGRES_PASSWORD:-rexec_dev_password}@postgres:5432/rexec?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - HOME=/home/rootless
      - XDG_RUNTIME_DIR=/run/user/1000
      # Note: DOCKER_HOST is already set to the internal rootless socket in the Dockerfile
    volumes:
      # Persist Docker data (container images and user volumes)
      - docker-data:/home/rootless/.local/share/docker
      # Runtime directory needs tmpfs for proper socket handling
      - type: tmpfs
        target: /run/user/1000
        tmpfs:
          mode: 0700
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - rexec-network

  # Redis for session management
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - rexec-network

  # PostgreSQL for user data
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=rexec
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rexec_dev_password}
      - POSTGRES_DB=rexec
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rexec -d rexec"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rexec-network

volumes:
  redis-data:
  postgres-data:
  docker-data: # Stores container images and user home directories

networks:
  rexec-network:
    driver: bridge
